<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Sistema de Tesorer√≠a - FUDE UMAG</title>
    <script>
      // Aggressively disable and unregister all Service Workers
      if ('serviceWorker' in navigator) {
        // Unregister all existing service workers
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
          for(let registration of registrations) {
            console.log('Unregistering service worker:', registration.scope);
            registration.unregister();
          }
        });
        
        // Block new service worker registrations
        const originalRegister = navigator.serviceWorker.register;
        navigator.serviceWorker.register = function() {
          console.log('Service Worker registration blocked');
          return Promise.reject(new Error('Service Worker registration blocked'));
        };
      }
      
      // Clear all caches
      if ('caches' in window) {
        caches.keys().then(function(cacheNames) {
          return Promise.all(
            cacheNames.map(function(cacheName) {
              console.log('Deleting cache:', cacheName);
              return caches.delete(cacheName);
            })
          );
        });
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
